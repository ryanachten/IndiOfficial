	<div id="loading-scene">
			<img class="loading-branding" src="img/Indi_LoadingCircle.gif" alt="Site loading: please wait">

				<h4 id="vissettings-header">Colony Settings:</h4>
			</div>
			<div id="audio-settings" class="ui-section">
				<h4 id="audiosettings-header">Audio Settings:</h4>

	</div>
